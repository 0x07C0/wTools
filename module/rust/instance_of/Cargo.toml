[package]
name = "instance_of"
version = "0.0.8"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Volodymyr M. <volodymyr.migdal@gmail.com>",
  "Dmytro Kryvoruchko <dm.vict.kr@gmail.com>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/instance_of"
repository = "https://github.com/Wandalen/wTools/tree/master/module/rust/instance_of"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/rust/instance_of"
description = """
Macro to answer the question: does it implement a trait?
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

include = [
  "/rust/impl/meta/instance_of.rs",
  "/Cargo.toml",
  "/Readme.md",
  "/License",
]

[lib]
name = "instance_of"
path = "rust/impl/meta/instance_of.rs"

[[test]]
name = "instance_of_test"
path = "rust/test/meta/instance_of_test.rs"

[dependencies]
implements = { path = "../implements", version = "~0" }

[dev-dependencies]
# trybuild = { version = "~1.0", features = ["diff"] }
wtest_basic = { path = "../wtest_basic", version = "~0" }

[[example]]
name = "trivial"
path = "sample/rust/instance_of_trivial/src/main.rs"

[package]
name = "proc_macro_tools"
version = "0.1.1"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Volodymyr M. <volodymyr.migdal@gmail.com>",
  "Dmytro Kryvoruchko <dm.vict.kr@gmail.com>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/proc_macro_tools"
repository = "https://github.com/Wandalen/wTools/tree/master/module/rust/proc_macro_tools"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/rust/proc_macro_tools"
description = """
Tools for writing procedural macroses.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose", "builder-pattern" ]

include = [
  "/rust/impl/proc_macro",
  "/Cargo.toml",
  "/Readme.md",
  "/License",
]

[lib]
name = "proc_macro_tools"
path = "rust/impl/proc_macro/lib.rs"

[[test]]
name = "proc_macro"
path = "rust/test/proc_macro/lib_test.rs"

[[example]]
name = "proc_macro_trivial"
path = "sample/rust/proc_macro_tools_trivial/src/main.rs"

[dependencies]
proc-macro2 = { version = "~1.0", features = [] }
quote = { version = "~1.0", features = [] }
syn = { version = "~1.0", features = [ "full", "extra-traits" ] }
# syn = { version = "~1.0", features = [ "full", "extra-traits", "parsing" ] }
winterval = { version = "~0.1", path = "../../rust/winterval" }
# inspect_type = { version = "~0.1", path = "../../rust/inspect_type" }
# werror = { path = "../../rust/werror", version = "~0.1" }

[dev-dependencies]
trybuild = { version = "~1.0", features = [ "diff" ] }
test_tools = { version = "~0.1", path = "../../rust/test_tools" }
quote = "~1.0"

[package]
name = "winterval"
version = "0.1.6"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/winterval"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/winterval"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/winterval"
description = """
Interval adapter for both open/closed implementations of intervals ( ranges ).
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[package.metadata.docs.rs]
all-features = true

exclude = [ "/tests", "-*" ]
include = [
  "/rust/impl/dt/interval_lib.rs",
  "/Cargo.toml",
  "/Readme.md",
  "/License",
]

[features]
default = [ ]
full = []
# use_std = []
no_std = []
use_alloc = []

[lib]
name = "winterval"
path = "src/dt/interval_lib.rs"

[[test]]
name = "interval_test"
path = "tests/dt/interval_tests.rs"

[[test]]
name = "winterval_smoke_test"
path = "tests/_integration_test/smoke_test.rs"

[[example]]
name = "winterval_trivial_sample"
path = "examples/winterval_trivial_sample/src/main.rs"

[dependencies]

[dev-dependencies]
test_tools = { workspace = true }
smoke_test = { workspace = true }


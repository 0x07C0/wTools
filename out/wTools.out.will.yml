format: willfile-1.0.0
about:
  name: wTools
  description: >-
    Collection of general purpose tools for solving problems. Fundamentally
    extend JavaScript without corrupting it, so may be used solely or in
    conjunction with another module of such kind
  version: 0.8.425
  enabled: 1
  interpreters:
    - nodejs >= 6.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  keywords:
    - wTools
execution:
  scripts:
    test: wtest proto
    docgen: wdocgen staging
path:
  in:
    path: ..
  temp:
    path: out
  out:
    path: out
  out.debug:
    path: ./out/debug
    criterion:
      debug: 1
  out.release:
    path: ./out/release
    criterion:
      debug: 0
  proto:
    path: ./proto
  repository:
    path: 'git+https://github.com/Wandalen/wTools.git'
  bugs:
    path: 'https://github.com/Wandalen/wTools/issues'
  exportedDir.proto.export:
    path: ./proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  exportedFiles.proto.export:
    path:
      - proto
      - proto/dwtools
      - proto/dwtools/Tools.s
      - proto/dwtools/abase
      - proto/dwtools/abase/Layer0.s
      - proto/dwtools/abase/Layer1.s
      - proto/dwtools/abase/Layer2.s
      - proto/dwtools/abase/l0
      - proto/dwtools/abase/l0/aPredefined.s
      - proto/dwtools/abase/l0/aSetup.s
      - proto/dwtools/abase/l0/bPremature.s
      - proto/dwtools/abase/l0/fBool.s
      - proto/dwtools/abase/l0/fChecker.s
      - proto/dwtools/abase/l0/fEntity.s
      - proto/dwtools/abase/l0/fErr.s
      - proto/dwtools/abase/l0/fLong.s
      - proto/dwtools/abase/l0/fMap.s
      - proto/dwtools/abase/l0/fNumber.s
      - proto/dwtools/abase/l0/fRange.s
      - proto/dwtools/abase/l0/fRegexp.s
      - proto/dwtools/abase/l0/fRoutine.s
      - proto/dwtools/abase/l0/fString.s
      - proto/dwtools/abase/l0/fTime.s
      - proto/dwtools/abase/l0/iArrayDescriptor.s
      - proto/dwtools/abase/l0/iCompose.s
      - proto/dwtools/abase/l0/iField.s
      - proto/dwtools/abase/l1
      - proto/dwtools/abase/l1/cErr.s
      - proto/dwtools/abase/l1/gBool.s
      - proto/dwtools/abase/l1/gEntity.s
      - proto/dwtools/abase/l1/gLong.s
      - proto/dwtools/abase/l1/gMap.s
      - proto/dwtools/abase/l1/gNumber.s
      - proto/dwtools/abase/l1/gRange.s
      - proto/dwtools/abase/l1/gRegexp.s
      - proto/dwtools/abase/l1/gRoutine.s
      - proto/dwtools/abase/l1/gString.s
      - proto/dwtools/abase/l1/gTime.s
      - proto/dwtools/abase/l1/rFundamental.s
      - proto/dwtools/abase/l1/zSetup.s
      - proto/dwtools/abase/l1.test
      - proto/dwtools/abase/l1.test/Array.test.s
      - proto/dwtools/abase/l1.test/Diagnostics.test.s
      - proto/dwtools/abase/l1.test/Entity.test.s
      - proto/dwtools/abase/l1.test/Map.test.s
      - proto/dwtools/abase/l1.test/Regexp.test.s
      - proto/dwtools/abase/l1.test/Routine.test.s
      - proto/dwtools/abase/l1.test/String.test.s
      - proto/dwtools/abase/l1.test/Typing.test.s
      - proto/dwtools/abase/l2
      - proto/dwtools/abase/l2/IncludeTools.s
      - proto/dwtools/abase/l2/ModulesRegistry.s
      - proto/dwtools/abase/l2/NameTools.s
      - proto/dwtools/abase/l2/StringTools.s
      - proto/dwtools/abase/l2.test
      - proto/dwtools/abase/l2.test/StringTools.test.s
      - proto/dwtools/amid
      - proto/dwtools/atop
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  original.will.files:
    path:
      - .im.will.yml
      - .ex.will.yml
submodule: {}
reflector:
  reflect.proto.:
    src:
      filePath:
        'path::proto': 'path::out.*=1'
    criterion:
      debug: 0
    mandatory: 1
    inherit:
      - predefined.*
  reflect.proto.debug:
    src:
      filePath:
        'path::proto': 'path::out.*=1'
    criterion:
      debug: 1
    mandatory: 1
    inherit:
      - predefined.*
  reflect.submodules:
    src:
      filePath:
        'submodule::*/exported::*=1/path::exportedDir*=1': 'path::out.*=1'
    criterion:
      debug: 1
    mandatory: 1
    inherit:
      - predefined.*
  exported.proto.export:
    src:
      filePath:
        .: null
      prefixPath: proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    mandatory: 1
  exportedFiles.proto.export:
    src:
      filePath: 'path::exportedFiles.proto.export'
      basePath: .
      prefixPath: 'path::exportedDir.proto.export'
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    recursive: 0
    mandatory: 1
step:
  clean.out.:
    criterion:
      debug: 0
    opts:
      filePath: 'path::out.debug'
    inherit:
      - predefined.delete
  clean.out.debug:
    criterion:
      debug: 1
    opts:
      filePath: 'path::out.debug'
    inherit:
      - predefined.delete
  reflect.proto.:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.raw:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  reflect.submodules:
    criterion:
      debug: 1
    opts:
      reflector: 'reflector::reflect.submodules*'
    inherit:
      - predefined.reflect
  export.proto:
    criterion:
      debug: 1
      proto: 1
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - predefined.export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  debug.compiled:
    criterion:
      debug: 1
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.raw:
    criterion:
      debug: 0
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.compiled:
    criterion:
      debug: 0
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  all:
    steps:
      - 'build::debug.raw'
      - 'build::release.compiled'
  proto.export:
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    steps:
      - 'build::debug.raw'
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.8.425
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    exportedReflector: 'reflector::exported.proto.export'
    exportedFilesReflector: 'reflector::exportedFiles.proto.export'
    exportedDirPath: 'path::exportedDir.proto.export'
    exportedFilesPath: 'path::exportedFiles.proto.export'
    originalWillFilesPath: 'path::original.will.files'

path:
  proto: ./proto
  out.debug: ./out.debug
  out.release: ./out.release
  repository: 'git+https://github.com/Wandalen/wTools.git'
  bugs: 'https://github.com/Wandalen/wTools/issues'
  entry.debug: '{path::out.debug}/dwtools/abase/____'
  entry.release: '{path::out.release}/dwtools/abase/____'
submodule: {}
reflector:
  .default.common:
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
      basePath: .
      prefixPath: ./proto
  .default.debug:
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /.release($|.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
      basePath: .
      prefixPath: ./proto
    inherit:
      - .default.common
  .default.release:
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /.debug($|.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /.test($|.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /.experiment($|.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
      basePath: .
      prefixPath: ./proto
    inherit:
      - .default.common
  .current:
    reflectMap:
      .: true
  .debug:
    reflectMap:
      .: true
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /.release($|.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
      basePath: .
      prefixPath: ./proto
    inherit:
      - .default.debug
      - .current
  .release:
    reflectMap:
      .: true
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /.debug($|.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /.test($|.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /.experiment($|.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
      basePath: .
      prefixPath: ./proto
    inherit:
      - .default.release
      - .current
  grab.release:
    reflectMap:
      .: ./out.release
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /.debug($|.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /.test($|.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /.experiment($|.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
      basePath: .
      prefixPath: ./proto
  grab.debug:
    reflectMap:
      .: ./out.debug
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /.release($|.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
      basePath: .
      prefixPath: ./proto
  out.debug:
    reflectMap:
      'path:out.debug': true
    srcFilter:
      basePath: .
  out.release:
    reflectMap:
      'path:out.release': true
    srcFilter:
      basePath: .
step:
  grab.debug:
    setting:
      reflector: 'reflector::grab.debug'
    inherit:
      - grab
  grab.release:
    setting:
      reflector: 'reflector::grab.release'
    inherit:
      - grab
build:
  .debug:
    setting:
      debug: 1
      raw: 1
      release: 0
      compiled: 0
    steps:
      - 'step::grab.debug'
    default: 1
  .debug.compiled:
    setting:
      debug: 1
      raw: 0
      release: 0
      compiled: 1
    steps:
      - 'step::grab.debug'
    default: 0
  .release.raw:
    setting:
      debug: 0
      raw: 1
      release: 1
      compiled: 0
    steps:
      - 'step::grab.release'
    default: 0
  .release.compiled:
    setting:
      debug: 0
      raw: 0
      release: 1
      compiled: 1
    steps:
      - 'step::grab.release'
    default: 0
  all:
    steps:
      - concurrent:
          - 'build::.debug'
          - 'build::.release.compiled'
    default: 0
  .debug.raw.export:
    setting:
      debug: 1
      raw: 1
      export: 1
    steps:
      - 'build::.debug'
      - 'step::export'
    default: 1
    filesPath: 'path::out.debug'
    entryPath: 'path::entry.debug'
  .release.compiled.export:
    setting:
      debug: 0
      raw: 0
      export: 1
    steps:
      - 'build::.release.compiled'
      - 'step::export'
    default: 0
    filesPath: 'path::out.release'
    entryPath: 'path::entry.release'

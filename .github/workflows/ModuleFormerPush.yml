name: former

on : push

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    if : "startsWith( github.event.head_commit.message, '!build' ) || startsWith( github.event.head_commit.message, 'Merge' )"
    uses: Wandalen/wTools/.github/workflows/RustFull.yml@master
    with:
      manifest_path: 'module/rust/former/Cargo.toml'

  build_fast:
    if : "!startsWith( github.event.head_commit.message, '!build' ) && !startsWith( github.event.head_commit.message, 'Merge' ) && contains( github.event.head_commit.message, 'former' )"
    uses: Wandalen/wTools/.github/workflows/RustFast.yml@master
    with:
      manifest_path: 'module/rust/former/Cargo.toml'

